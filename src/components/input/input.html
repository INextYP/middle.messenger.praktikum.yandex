<div class="input-container">
    <label for="{{id}}" class="input-label {{#if variant}}input-label_type_{{variant}}{{/if}}">{{label}}</label>
    <input type="{{type}}" id="{{id}}" class="input-field {{#if variant}}input-field_type_{{variant}}{{/if}} {{#if errorText}}input-field-error{{/if}}" name="{{name}}" placeholder="{{placeholder}}" {{#if readonly}}readonly="{{readonly}}"{{/if}} />
    {{#if errorText}}<span class="input-error-text">{{errorText}}</span>{{/if}}
</div>
